<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片预览系统 - 选择文件夹</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        /* 优化文件夹选择页面样式 */
        .login-box h3 {
            margin-bottom: 30px;
            color: #666;
            font-size: 20px;
            font-weight: 500;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            margin-bottom: 12px;
            font-size: 18px;
        }
        
        .folder-selection-container {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
            align-items: stretch;
        }
        
        .folder-selection-container input[type="text"] {
            flex: 1;
            padding: 18px 20px;
            font-size: 16px;
            text-align: left;
            background-color: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        
        .folder-selection-container input[type="text"]:focus {
            border-color: #4CAF50;
            background-color: #fff;
        }
        
        .folder-selection-container button {
            width: auto;
            padding: 18px 30px;
            font-size: 18px;
            white-space: nowrap;
        }
        
        .login-btn {
            margin-top: 15px;
            font-size: 20px;
            padding: 18px;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .folder-selection-container {
                flex-direction: column;
            }
            
            .folder-selection-container button {
                width: 100%;
            }
            
            .login-box {
                padding: 30px 25px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>图片预览系统</h2>
            
            <form th:action="@{/select-folder}" method="post" onsubmit="return setFolderPath()">
                <div class="form-group">
                    <!-- 专门用于文件夹选择的输入元素 -->
                    <input type="file" 
                           id="folderInput" 
                           webkitdirectory="true" 
                           directory="true" 
                           mozdirectory="true" 
                           msdirectory="true" 
                           odirectory="true" 
                           style="display: none;" 
                           multiple="false">
                    <div class="folder-selection-container">
                        <input type="text" 
                               id="folderPath" 
                               name="folderPath" 
                               placeholder="请输入完整的本地文件夹路径" 
                               required>
                    </div>
                    <div style="font-size: 14px; color: #666; margin-top: -20px; margin-bottom: 20px;">
                        示例路径：<br>
                        - Windows：C:\Users\username\Pictures 或 C:/Users/username/Pictures<br>
                        - macOS：/Users/username/Pictures<br>
                        - Linux：/home/username/Pictures
                    </div>
                    <div style="font-size: 14px; color: #4CAF50; margin-top: -20px; margin-bottom: 20px;">
                        推荐：<a href="/direct-select-folder" style="color: #4CAF50;">使用直接选择文件夹功能</a>，无需手动输入路径
                    </div>
                </div>
                
                <div th:if="${param.error}" class="error-message">
                    文件夹路径无效或无法访问，请检查路径并重试
                </div>
                
                <button type="submit" class="login-btn">选择并加载图片</button>
            </form>
            
            <script>
                // 表单提交前验证
                function setFolderPath() {
                    const folderPath = document.getElementById('folderPath').value;
                    if (!folderPath) {
                        alert('请先输入文件夹路径');
                        return false;
                    }
                    return true;
                }
            </script>
        </div>
    </div>
</body>
</html>
